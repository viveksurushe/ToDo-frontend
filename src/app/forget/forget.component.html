    <h3 style="text-align: center;">Forgot Password?</h3>
    <p style="text-align: center;">No worries let's reset it in seconds</p>
  </div>

  <div  style="background-color:lightgray;padding: 10px;border-radius: 6px;">
          <form id="forgetPassword" #forgetPassForm="ngForm" (ngSubmit)="sendEmail()">
              
            <div class="form-group">
                  <label>Email Id</label>
                  <input type="email" class="form-control" #titleVal="ngModel" name="email" [(ngModel)]="email" placeholder="Enter Register Email Address" required>
              </div>
          
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" name="password" [(ngModel)]="password" placeholder="Enter New Password"  pattern="^[A-Za-z0-9]\w{7,}$" #valPassword="ngModel" required/>
              </div>
              <div *ngIf="valPassword.invalid && (valPassword.dirty || valPassword.touched)" class="alert alert-danger">
                  <div *ngIf="valPassword.errors.required">
                        Password is Required
                  </div>
                  <div *ngIf="valPassword.errors.pattern">
                          Minimum 8 characters which contain only characters,numeric digits, underscore and first character must be a letter
                  </div>
              </div>

              <div class="form-group">
                  <label>Confirm Password</label>
                  <input class="form-control" type="text" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required/>
              </div>
              
              <button type="submit" style="display: block;margin:10px auto;" class="btn btn-success">Send Verification Code</button>
              
          </form>
          <form style="display:none;" id="verificationCode" (ngSubmit)="verify()">
                  
                  <div class="form-group">
                      <input type="text" class="form-control" name="veriCode" [(ngModel)]="veriCode" placeholder="Verification Code" required>
                  </div>
                  <button type="submit" style="display: block;margin:10px auto;" class="btn btn-success">Verify</button> 
          </form>
          
          <span id="loading" style="display:none;"><svg style="display:block;margin:auto;" width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-facebook"><rect x="0" y="0" width="100" height="100" fill="#eee" class="bk"></rect><g transform="translate(20 50)"><rect x="-10" y="-30" width="20" height="60" fill="#2980b9" opacity="0.6"><animateTransform attributeName="transform" type="scale" from="2" to="1" begin="0s" repeatCount="indefinite" dur="1s" calcMode="spline" keySplines="0.1 0.9 0.4 1" keyTimes="0;1" values="2;1"></animateTransform></rect></g><g transform="translate(50 50)"><rect x="-10" y="-30" width="20" height="60" fill="#2980b9" opacity="0.8"><animateTransform attributeName="transform" type="scale" from="2" to="1" begin="0.1s" repeatCount="indefinite" dur="1s" calcMode="spline" keySplines="0.1 0.9 0.4 1" keyTimes="0;1" values="2;1"></animateTransform></rect></g><g transform="translate(80 50)"><rect x="-10" y="-30" width="20" height="60" fill="#2980b9" opacity="0.9"><animateTransform attributeName="transform" type="scale" from="2" to="1" begin="0.2s" repeatCount="indefinite" dur="1s" calcMode="spline" keySplines="0.1 0.9 0.4 1" keyTimes="0;1" values="2;1"></animateTransform></rect></g></svg></span>

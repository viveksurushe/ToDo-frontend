
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8" *ngIf="arr">
        <div id="insert" class="input-group mb-3">
            <input type="text" name="inpName" [(ngModel)]="inpName" class="form-control" placeholder="Todo list Name Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="add()">Add</button>
            </div>
        </div>
        <div id="update" style="display:none;" class="input-group mb-3">
          <input type="text" name="inpUpdate" [(ngModel)]="inpUpdate" class="form-control" placeholder="Enter New List Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <input type="hidden" name="listIdHidden" [(ngModel)]="listIdHidden" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="update()">Update</button>
          </div>
      </div>
        <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let val of arr;let index = index">
                <td>{{index+1}}</td>
                <td>{{val.listName}}</td>
                <td>
                  <button style="margin-bottom: 4px;" class="btn btn-primary"><i class="fa fa-fw fa-eye"></i></button> 
                  <button style="margin:0px 6px;" class="btn btn-info" (click)="editView(val)"><i class="fa fa-fw fa-pencil"></i></button>
                  <button class="btn btn-danger" (click)="delete(val.listId)"><i class="fa fa-fw fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-md-2"></div>
  </div>

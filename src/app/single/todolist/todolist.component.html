
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8" *ngIf="arr">
        <div class="input-group mb-3">
            <input type="text" name="inpName" [(ngModel)]="inpName" class="form-control" placeholder="Todo list Name Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="add()">Add</button>
            </div>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let val of arr;let index = index">
                <td>{{index+1}}</td>
                <td>{{val.name}}</td>
                <td>
                  <button class="btn btn-primary">View</button> 
                  <button class="btn btn-info" (click)="edit()">edit</button>
                  <button class="btn btn-danger" (click)="delete()">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-md-2"></div>
  </div>
